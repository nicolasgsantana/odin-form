<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="left-container">
    <div class="logo-container">
      <img class="logo" src="./img/odin-lined.png" alt="the odin project logo">
      <h1>Odin</h1>
    </div>
    <p class="credits">Photo by <a href="https://unsplash.com/photos/hHRU3p0JUsw">Sophia Simoes</a> on <a
        href="https://unsplash.com/">Unsplash</a></p>
  </div>
  <div class="right-container">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams.<br>Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    <form action="">

      <h2>Let's do this!</h2>

      <div class="input-container">
        <div class="col">
          <p>
            <label for="first-name">First Name</label><br>
            <input id="first-name" name="first-name" type="text" required>
          </p>

          <p>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" required>
          </p>

          <p>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" required>
          </p>
        </div>

        <div class="col">
          <p>
            <label for="last-name">Last Name</label><br>
            <input id="last-name" name="last-name" type="text" required>
          </p>

          <p>
            <label for="phone-number">Phone Number</label><br>
            <input id="phone-number" name="phone-number" type="tel" required>
          </p>

          <p>
            <label for="confirm-password">Confirm Password</label><br>
            <input id="confirm-password" name="confirm-password" type="password" required>
          </p>
        </div>
      </div>

      <button type="submit">Create Account</button>

    </form>

    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>

</html>
